name: test

on:
  pull_request:
     branches:
      - master
  push:
    branches:
      - master
      - ci-changes

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }} # dependency version changes in manifest should result in a new cache
      - name: install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: install tarpaulin
        run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
        uses: actions-rs/cargo@v1
        with:
          command: binstall
          args: cargo-tarpaulin
      - name: try tarpaulin with coveralls
        if: ${{ env.COVERALLS_TOKEN != '' }}
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin
          args: --coveralls ${{ secrets.COVERALLS_TOKEN }} --engine llvm --skip-clean
      - name: try tarpaulin without coveralls
        if: ${{ env.COVERALLS_TOKEN == '' }}
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin
          args: --engine llvm --skip-clean
      - name: run doctests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --doc
